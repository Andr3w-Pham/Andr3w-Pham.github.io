<!DOCTYPE html>
<html lang="en">

<head>
  <!-- required meta tags  -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- title  -->
  <title>My Portfolio</title>

  <!-- favicon  -->
  <link rel="shortcut icon" href="img/favicon.ico">

  <!-- Sequence matters; we are going to use this google font inside style.css file. Hence, we place roboto condensed font link first -->
  <!-- Google Fonts: Roboto Condensed Font  -->
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700,700i" rel="stylesheet">

  <!-- font-awesome version 4.7.0  -->
  <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">

  <!-- bootstrap CSS  -->
  <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">

  <!-- style CSS  -->
  <link rel="stylesheet" href="css/grid-examples.css">

</head>

<body>

  <h3>BS Grid System Examples</h3>

  <!-- 1st Example  -->
  <h1>1 Column</h1>

  <!-- The class container is a pre-defined class in Bootstrap. And it is used to provide a proper width for the layout and it will also act as a wrapper for the content.  -->

  <div class="container">

      <div class="row">

          <div class="col-md-12 col-1">

              content 1

          </div>

      </div>

  </div>

  <!-- 2nd Example  -->
  <h1>2 Columns</h1>

  <div class="container">

      <div class="row">

          <div class="col-md-6 col-1">

              content 1

          </div>

          <div class="col-md-6 col-2">

              content 2

          </div>

      </div>

  </div>

  <!-- 3rd Example  -->
  <h1>3 Columns</h1>

  <div class="container">

      <div class="row">

          <div class="col-md-4 col-1">

              content 1

          </div>

          <div class="col-md-4 col-2">

              content 2

          </div>

          <div class="col-md-4 col-3">

              content 3

          </div>

      </div>

  </div>

  <!-- 4th Example  -->
  <h1>4 Columns</h1>

  <div class="container">

      <div class="row">

          <div class="col-md-3 col-1">

              content 1

          </div>

          <div class="col-md-3 col-2">

              content 2

          </div>

          <div class="col-md-3 col-3">

              content 3

          </div>

          <div class="col-md-3 col-4">

              content 4

          </div>

      </div>

  </div>






































  <!-- jquery before custom js because sequence matters  -->
  <!-- jquery  -->
  <script src="js/jquery.js"></script>

  <!-- Bootstrap is a free and open-source fron-end web development framework for designing websites and web applications.  -->
  <!-- Bootstrap requires jQuery library therefore we place it after the jquery script  -->


  <!-- bootstrap JS  -->
  <script src"js/bootstrap/bootstrap.min.js"></script>

  <!-- custom JS  -->
  <script src="js/custom.js"></script>
</body>

</html>
