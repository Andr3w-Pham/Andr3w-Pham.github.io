<!-- * -->
<section id="*">

  <div class="content-box">
    <!-- The data attributes gives us the ability to embed custom data attributes on html elements.
    data-wow-delay: Delays the loading time, data-wow-duration: Amount of time to load animation -->
    <div class="content-title wow animated fadeInUp" data-wow-duration="1s" data-wow-delay=".5s">
      <h3 id="*">*</h3>
      <div class="content-title-underline"></div>
    </div>


    <div class="container">

      <div class="row wow animated fadeInUp" data-wow-duration="1s" data-wow-delay=".5s">

        <div class="col-md-*"></div>

      </div>

    </div>
  </div> <!-- End of content-box -->

</section>
